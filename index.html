<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulário</title>
</head>

<body>
    <div class="main-container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo deve estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="POST" class="">
            <label for="">Nome:</label>
            <input type="text">
            <label for="">Sobrenome:</label>
            <input type="text">
            <label for="">CPF:</label>
            <input type="text" class="cpf">
            <label for="">Usuário:</label>
            <input type="text">
            <label for="">Senha:</label>
            <input type="password" class="password">
            <label for="">Repeir senha:</label>
            <input type="password" class="confirm-password">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
